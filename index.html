<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Drop Alert</title>
    <!-- Link to Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <a class="fadeText">Never miss a Pokemon drop</a> 
        <a class="link fadeText" href="https://discord.gg/nBEW3g8s"><br>Join the Discord</a>
    </div>

    <!-- Pokeball Bar with Circle -->
    <div class="pokeball-bar">
        <div class="pokeball"></div>
    </div>

    <!-- White Part at the Bottom -->
    <div class="white-bottom fadeText">
        <!-- Main Text -->
        <div class="main-text">
            Get alerts on:
        </div>

        <!-- 3-Element Grid -->
        <div class="grid">
            <div class="grid-item">
                <strong>Target</strong>
                <p>Restocks and new listings</p>
                <img class="exImg" src="img/target.png" alt="An example of a Target Alert">
            </div>
            <div class="grid-item">
                <strong>GameStop</strong>
                <p>Future In-person Drops</p>
                <img class="exImg" src="img/gamestop.png" alt="An example of a GameStop Alert">
            </div>
            <div class="grid-item">
                <strong>Best Buy</strong>
                <p>Restocks and Alerts on App-Only Drops</p>
            </div>
        </div>

        <div class="main-text contact">
            Contact Us:
        </div>
        <div class="icons">
            <a href="https://discord.gg/nBEW3g8s"><img class="icon" src="img/discord.png"  alt="Discord Link"></a>
            <a href="mailto:pikalerts@gmail.com"><img class="icon" src="img/email.png"  alt="Email"></a>
        </div>
    </div>

    <div class="footer">
        
    </div>
</body>
</html>
